<html>
	<head>
		<title>Using JSONnnnnnnnnnnnnnnnnnnn</title>
		<script src="jquery-2.1.0.min.js"></script>
	</head>
	<body>

	<ul id="names"></ul>

		<script>
			//wait for ready
			$(document).ready(function() {

				var namesDiv = $("#names");

				$.getJSON('data.json', function(data) {
					//What'd we get?
					//hmmmmmm?
					console.log(data);
					
					var tracks = data.albums[0].tracks;

					for(var i = 0; i < tracks.length; i++) {
						namesDiv.append("<li>" 
										+ tracks[i] 
										+ "</li>"
										);
					}

				})
			})
		</script>
	</body>
</html>
