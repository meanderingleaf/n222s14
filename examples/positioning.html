<html>
	<head>
		<title>Animation and positioning examples and the like and such</title>
		<style>

			#container {
				position: relative;;
				width: 300px;
				height: 300px;
				background: #333;
			}

			#samp1 {
				position: relative;
				top: 5px;
				left: 5px;
				width: 100px;
				height: 100px;
				background: #FF0000;
			}

			#samp2 {
				position: absolute;
				top: 0;
				left: 0;
				width: 100px;
				height: 100px;
				background: #00FF00;
			}

			#nav li {
				position: relative
			}
		</style>
	</head>
	<body>

<ul id="nav">
	<li>Un</li>
	<li>Deux</li>
	<li>Trois</li>
<ul>



		<div id="container">
			<div id="samp1"></div>
			<div id="samp2">
				<div id="samp3"></div>
			</div>
		</div>

		<script src="jQuery.min.js"></script>
		<script>
			$(document).ready(function() {

				//for each nav li on the page
				$("#nav li").each(function(index) {
					$(this)
						.delay(index * 200) //wait x number of milliseconds
						.css("opacity", 0)
						.animate(
							{
								opacity: 1
							},
							700
						);
				})

				$("#nav li")
					.mouseover(function() {
						$(this).animate(
							{
								opacity: 1,
								top: "+=3"
							},
							200
						);
					})
					.mouseout(function() {
						$(this).animate(
							{
								opacity: .5,
								top: "-=3"
							},
							200
						);
					})


			})
		</script>
	</body>
</html>
